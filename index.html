<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- üì± CLAVE para celular -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Para Dana üíñ</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 420px;
      animation: pop 1s ease;
      z-index: 2;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      font-size: clamp(1.8em, 5vw, 2.3em);
      margin-bottom: 10px;
    }

    h2 {
      font-size: clamp(1.3em, 4.5vw, 1.6em);
    }

    p {
      color: #555;
      font-size: clamp(1em, 4vw, 1.1em);
    }

    .message {
      margin-top: 10px;
      font-style: italic;
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 14px 28px;
      font-size: 1.05em;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background: #08f423;
      color: rgb(5, 0, 0);
    }

    #yes:active {
      transform: scale(1.1);
    }

    #no {
      background: #ee0b0b;
      color: #333;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- üé∂ M√∫sica -->
<audio id="music" loop>
  <source src="serotonina.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Mi Amor üíñ</h1>

  <p>
    Desde que llegaste a mi vida,<br>
    todo tiene m√°s color.
  </p>

  <div class="message">
    Elige la respuesta correcta üòå
  </div>

  <h2>¬øQuieres ser mi San Valent√≠n? üíò</h2>

  <div class="buttons">
    <button id="yes">S√≠ üíñ</button>
    <button id="no">No üôà</button>
  </div>
</div>

<script>
  const music = document.getElementById("music");

  // ‚ùå Bot√≥n NO
  document.getElementById("no").addEventListener("click", () => {
    alert("‚ùå ¬°UPS...Respuesta incorrecta! \nVuelve a intentarlo üíï");
  });

  // ‚úÖ Bot√≥n S√ç
  document.getElementById("yes").addEventListener("click", () => {
    music.currentTime = 0;
    music.play();

    document.getElementById("card").style.display = "none";

    const finalScreen = document.createElement("div");
    finalScreen.style.cssText = `
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Segoe UI';
      text-align: center;
      padding: 20px;
      z-index: 10;
    `;

    finalScreen.innerHTML = `
      <h1 style="font-size:clamp(1.8em,6vw,2.4em);">
        üíñ ¬°FELIZ SAN VALENT√çN, MI VIDA! üíñ
      </h1>

      <img 
        src="gatos.png"
        alt="Nosotros ‚ù§Ô∏è"
        style="
          width: min(280px, 85%);
          border-radius: 20px;
          margin: 20px 0;
          box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        "
      >

      <p style="font-size:clamp(1.1em,4.5vw,1.4em); max-width:500px;">
        Gracias por decir que s√≠.<br>
        Prometo cuidarte, hacerte re√≠r<br>
        y compartir contigo momentos incre√≠bles ‚ù§Ô∏è
      </p>
    `;

    document.body.appendChild(finalScreen);
  });

  // üíï Corazones
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = ["üíñ","üíó","üíò","‚ù§Ô∏è"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
